<h2 mat-dialog-title>Please confirm action</h2>
<mat-dialog-content>
  <p *ngIf="message">{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button #closeButtonNegative mat-button mat-dialog-close>No</button>
  <button
    #closeButtonPositive
    mat-button
    color="primary"
    (click)="makeAction()"
  >
    Yes
  </button>
</mat-dialog-actions>
