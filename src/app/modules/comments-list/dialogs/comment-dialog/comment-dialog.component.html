<h2 mat-dialog-title>{{ action }} Post</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <textarea
        matInput
        formControlName="nameControl"
        placeholder="name"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        formControlName="bodyControl"
        placeholder="body"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <input
        type="email"
        matInput
        formControlName="emailControl"
        placeholder="email"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="saveComment()"
  >
    Save
  </button>
</mat-dialog-actions>
